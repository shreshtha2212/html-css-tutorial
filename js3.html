<html>
    <head>
        <title>on-click event</title>

        
    </head>
    <body>
       
       
       <p id="para">javascript is</p>
       <button id="add">click me</button>
       <script>
        document.getElementById("add").onclick=function(){
            document.getElementById("para").innerHTML=document.getElementById("para").innerHTML+" awesome!"
        }
       </script>
    </body>
</html>
