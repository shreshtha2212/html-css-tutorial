<html>
    <head>
        <title>form validation</title>
        <script src="jquery.js"></script>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
                font-size: 130%;
            }
            .wrapper{
                width:550px;
                margin: 0 auto;
               margin-top: 5px;
            }
            label{
                width:200px;
                float:left;
                position: relative;
                top:12px;
            }
            input{
                width: 320px;
                font-size: 25px;
                border: 1px solid black;
                border-radius: 5px;
                padding: 5px 5px 12px 5px;
            }
            .formelement{
                margin-bottom: 10px;
            }
            #submitbutton{
                width:130px;
                margin-left: 200px;
            }
            .errors{
                color: red;
                font-size: 90%;
            }
            .success{
                color:green;
                font-size: 90%;
            }
        </style>
    </head>
    <body>
        <div class="success"></div>
        <div class="errors"></div>
<div class="wrapper">
    <div class="formelement">
        <label for="Email">Email</label>
        <input type="text" id="Email" name="Email">
      
    </div>
    <div class="formelement">
      
        <label for="Phone">Phone</label>
        <input type="text" id="Phone" name="Phone">
    </div>
    <div class="formelement">
      
        <label for="Password">Password</label>
        <input type="password" id="Password" name="Password">
    </div>
    <div class="formelement">
      
        <label for="Confirm-Password">Confirm-Password</label>
        <input type="password" id="Confirm-Password" name="Confirm-Password">
    </div>
    <input id="submitbutton"type="submit">

   
</div>
<script>
    var errormessage="";
    var missingfield="";
    function isEmail(Email){
        var testEmail = /^[A-Z0-9._%+-]+@([A-Z0-9-]+\.)+[A-Z]{2,4}$/i;
        return testEmail.test(Email);
    }
   
    $("#submitbutton").click(function(){
      errormessage=""
      missingfield=""
      if(isEmail($("#Email")).val==false){
        errormessage+="<p>email is invalid</p>";
      }
        if($("#Email").val()==""){
        missingfield+="<p>email id not filled</p>";
        
        }
        if($("#Phone").val()==""){
        missingfield+="<p>phone number not filled</p>";
     }
      else{
      if($.isNumeric($("#Phone").val())==false || ($("#Phone").val()).length<10 || ($("#Phone").val()).length>10){
        errormessage+="<p>phone number is invalid</p>";
      }
      }
       if($("#Password").val()!="" ){
      if($("#Confirm-Password").val()!=$("#Password").val()){
        errormessage+="<p>confirm password and password do not match</p>";
     }
       }else{
        missingfield+="<p>password not filled</p>";
       }
    
      
     if(errormessage=="" && missingfield==""){
        $("div.success").html("registered");
      }else{
       $("div.errors").html(errormessage+missingfield);
      }
      });
     
</script>
    </body>
</html>
